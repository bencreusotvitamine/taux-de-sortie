<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>TAUX DE SORTIE - Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 24px;
      color: #111827;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
      margin-bottom: 16px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 8px;
    }
    label {
      font-size: 13px;
      color: #4b5563;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      min-width: 160px;
    }
    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #008060;
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #status {
      font-size: 13px;
      color: #4b5563;
      margin-top: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    thead {
      background: #f9fafb;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      vertical-align: middle;
    }
    th {
      font-weight: 600;
      color: #374151;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .prod-cell {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .prod-img {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      object-fit: cover;
      background: #e5e7eb;
      flex-shrink: 0;
    }
    .prod-text-main {
      font-size: 13px;
      font-weight: 500;
      color: #111827;
    }
    .prod-text-sub {
      font-size: 12px;
      color: #6b7280;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #eef2ff;
      color: #3730a3;
      font-weight: 500;
    }
    .pct-cell {
      font-weight: 600;
    }
    .pct-high {
      color: #16a34a;
    }
    .pct-mid {
      color: #f97316;
    }
    .pct-low {
      color: #dc2626;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
      background: #f3f4f6;
      color: #4b5563;
      gap: 4px;
    }
    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #9ca3af;
    }
    .badge-green .badge-dot { background: #16a34a; }
    .badge-orange .badge-dot { background: #f97316; }
    .badge-red .badge-dot { background: #dc2626; }
    .empty {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
      font-size: 13px;
    }
    @media (max-width: 900px) {
      body { padding: 12px; }
      table { font-size: 12px; }
      th, td { padding: 6px 6px; }
    }
  </style>
</head>
<body>
  <h1>TAUX DE SORTIE</h1>

  <div class="card">
    <div class="controls">
      <label>
        Saison / Balises Shopify
        <input id="season" placeholder="Ex : FW25, HOMME" />
      </label>
      <button id="snapshotBtn">
        üì∏ D√©finir le stock de d√©part
      </button>
      <button id="refreshBtn" class="secondary">
        üîÑ Rafra√Æchir les donn√©es
      </button>
    </div>
    <div id="status"></div>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Produit</th>
          <th>Variante</th>
          <th>Stock base</th>
          <th>R√©assort total</th>
          <th>Stock saison</th>
          <th>Vendu</th>
          <th>Taux de sortie</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="7" class="empty">Aucune donn√©e pour le moment.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const tbody = document.getElementById("tbody");
    const seasonInput = document.getElementById("season");
    const snapshotBtn = document.getElementById("snapshotBtn");
    const refreshBtn = document.getElementById("refreshBtn");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function pctClass(pct) {
      if (pct == null) return "";
      if (pct >= 70) return "pct-high";
      if (pct >= 30) return "pct-mid";
      return "pct-low";
    }

    function badgeForPct(pct) {
      if (pct == null) return "";
      if (pct >= 70) {
        return '<span class="badge badge-green"><span class="badge-dot"></span> Forte sortie</span>';
      }
      if (pct >= 30) {
        return '<span class="badge badge-orange"><span class="badge-dot"></span> Moyenne</span>';
      }
      return '<span class="badge badge-red"><span class="badge-dot"></span> Faible</span>';
    }

    function renderRows(rows) {
      if (!rows || !rows.length) {
        tbody.innerHTML = '<tr><td colspan="7" class="empty">Aucune donn√©e pour cette s√©lection.</td></tr>';
        return;
      }

      tbody.innerHTML = "";
      rows.forEach((r) => {
        const tr = document.createElement("tr");

        const img = r.image || "";
        const productTitle = r.product_title || "";
        const variantTitle = r.variant_title || "";
        const base = r.initial_base ?? 0;
        const extra = r.extra_received ?? 0;
        const total = r.initial_total ?? (base + extra);
        const restocks = r.restock_count ?? 0;
        const sold = r.sold ?? 0;
        const pct = r.sell_through_pct ?? 0;

        tr.innerHTML = `
          <td>
            <div class="prod-cell">
              ${
                img
                  ? `<img src="${img}" alt="" class="prod-img" />`
                  : `<div class="prod-img"></div>`
              }
              <div>
                <div class="prod-text-main">${productTitle}</div>
                <div class="prod-text-sub">
                  Base : ${base} &nbsp;¬∑&nbsp; R√©assort : ${extra} (${restocks} r√©assort${restocks > 1 ? "s" : ""})
                </div>
              </div>
            </div>
          </td>
          <td>
            <span class="chip">${variantTitle || "‚Äî"}</span>
          </td>
          <td>${base}</td>
          <td>${extra}</td>
          <td>${total}</td>
          <td>${sold}</td>
          <td class="pct-cell ${pctClass(pct)}">
            ${pct.toFixed(1)} %
            &nbsp; ${badgeForPct(pct)}
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function doSnapshot() {
      const season = seasonInput.value.trim();
      if (!season) {
        alert("Merci de saisir au moins une balise (ex: FW25, HOMME).");
        return;
      }

      snapshotBtn.disabled = true;
      refreshBtn.disabled = true;
      setStatus("üì∏ Snapshot du stock de d√©part en cours‚Ä¶");

      try {
        const res = await fetch("/api/initial_stock/snapshot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ season }),
        });

        const json = await res.json();
        if (!res.ok) {
          console.error(json);
          setStatus("‚ùå Erreur snapshot : " + (json.error || "inconnue"));
        } else {
          setStatus("‚úÖ Stock de d√©part mis √† jour pour " + season + " (" + json.inserted + " variantes).");
          await refresh();
        }
      } catch (e) {
        console.error(e);
        setStatus("‚ùå Erreur r√©seau pendant le snapshot.");
      } finally {
        snapshotBtn.disabled = false;
        refreshBtn.disabled = false;
      }
    }

    async function refresh() {
      const season = seasonInput.value.trim();
      if (!season) {
        setStatus("Saisis une saison / balises puis clique sur Snapshot.");
        return;
      }

      setStatus("üîÑ Chargement des donn√©es‚Ä¶");

      try {
        const res = await fetch("/api/sellthrough?season=" + encodeURIComponent(season));
        const data = await res.json();
        renderRows(data);
        setStatus("‚úÖ Donn√©es mises √† jour (" + data.length + " lignes).");
      } catch (e) {
        console.error(e);
        setStatus("‚ùå Erreur lors du chargement des donn√©es.");
      }
    }

    snapshotBtn.addEventListener("click", doSnapshot);
    refreshBtn.addEventListener("click", refresh);
  </script>
</body>
</html>
